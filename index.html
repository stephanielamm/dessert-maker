<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dessert Maker</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">

      <h1>Make Your Dessert</h1>
      <p>Here are instructions for how to use this application. You should update this paragraph and include stuff like this in your projects.</p>

      <div class="Holders">

        <div class="Holder Holder--fruit">
        </div>

        <div class="separator">+</div>

        <div class="Holder Holder--dessert">
          <img src="img/Cake.jpg" />
        </div>

        <div class="separator">=</div>

        <div class="Holder Holder--result">
        </div>

      </div>

      <div class="Selectors">

        <div class="Fruit-selector">
          <h3>Fruit Ingredients</h3>

          <div class="Fruit Fruit--apple">
            Apple
          </div>

          <div class="Fruit Fruit--orange">
            Orange
          </div>

          <div class="Fruit Fruit--banana">
            Banana
          </div>
        </div>

        <div class="Dessert-selector">
          <h3>Dessert Ingredients</h3>

          <div class="Dessert Dessert--icecream">
            Ice Cream
          </div>

          <div class="Dessert Dessert--cake">
            Cake
          </div>

          <div class="Dessert Dessert--pie">
            Pie
          </div>
        </div>

      </div>

      <div class="Reset">
        Reset
      </div>

    </div>

    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
